<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My AI Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="site-header">
      <h1>My AI Notes ðŸ“˜</h1>
      <p class="tagline">I write simple explanations for everyone.</p>
      <button id="themeToggle" class="theme-toggle">ðŸŒ™ Dark Mode</button>
    </header>

    <!-- Horizontal Tab Buttons -->
    <nav class="tab-bar">
      <button class="tab-btn active" onclick="openTab('search')">
        1) Search
      </button>
      <button class="tab-btn" onclick="openTab('logic')">2) Logic</button>
      <button class="tab-btn" onclick="openTab('reasoning')">
        3) Reasoning
      </button>
      <button class="tab-btn" onclick="openTab('ruu')">4) Reasoning Under Uncertainty</button>
      <button
        class="tab-btn back"
        onclick="window.location.href = 'Content.html'"
      >
        â¬… Back to Syllabus
      </button>
    </nav>

    <!-- Dynamic Content Area -->
    <section class="tab-content">
      <div id="search" class="tab-pane active">
        <iframe src="notes/search_ai.html"></iframe>
      </div>

      <div id="logic" class="tab-pane">
        <iframe src="notes/logic.html"></iframe>
      </div>

      <div id="reasoning" class="tab-pane">
        <iframe src="notes/reasoning.html"></iframe>
      </div>

      <div id="ruu" class="tab-pane">
        <iframe src="notes/ruuncertainty.html"></iframe>
      </div>
    </section>

    <script>
      function openTab(tabId) {
        // remove active class from all buttons
        document
          .querySelectorAll(".tab-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");

        // hide all tab panes
        document
          .querySelectorAll(".tab-pane")
          .forEach((pane) => pane.classList.remove("active"));

        // show selected pane
        document.getElementById(tabId).classList.add("active");
      }
    </script>
    <script>
      const toggleBtn = document.getElementById("themeToggle");

      // Load saved theme
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        toggleBtn.textContent = "â˜€ Light Mode";
      }

      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");

        if (document.body.classList.contains("dark")) {
          localStorage.setItem("theme", "dark");
          toggleBtn.textContent = "â˜€ Light Mode";
        } else {
          localStorage.setItem("theme", "light");
          toggleBtn.textContent = "ðŸŒ™ Dark Mode";
        }
      });
    </script>
  </body>
</html>
